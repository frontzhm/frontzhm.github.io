        <p>经常遇到这问题，先记录下，下次直接拿来主义~~~<br>后期有空在优化优化</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 直接地址 https://unpkg.com/dayjs@1.8.17/dayjs.min.js</span></span><br><span class="line"><span class="comment">// 当然这个也OK ：   npm i dayjs</span></span><br><span class="line"><span class="keyword">import</span> dayjs <span class="keyword">from</span>  <span class="string">'dayjs'</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">* time可以是 '2018-04-26 15:49:00'或者普通的new Date，这边算的是绝对值</span></span><br><span class="line"><span class="comment">* 返回 &#123; "days": 1, "hours": 1, "minutes": 30, "seconds": 18 &#125;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">const</span> diffTime = <span class="function">(<span class="params">startTime, endTime</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="comment">// 将时间字符串变成 毫秒时间戳</span></span><br><span class="line">  <span class="keyword">const</span> format = <span class="function"><span class="params">time</span> =&gt;</span> dayjs(time) - <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">const</span> startTimestamp = dayjs(format(startTime));</span><br><span class="line">  <span class="keyword">const</span> endTimestamp = dayjs(format(endTime));</span><br><span class="line">  <span class="keyword">const</span> deltaMs = <span class="built_in">Math</span>.abs(endTimestamp - startTimestamp);</span><br><span class="line">  <span class="comment">// 计算出相差天数</span></span><br><span class="line">  <span class="keyword">const</span> days = <span class="built_in">Math</span>.floor(deltaMs / (<span class="number">24</span> * <span class="number">3600</span> * <span class="number">1000</span>));</span><br><span class="line">  <span class="comment">// 计算天数后剩余的毫秒数</span></span><br><span class="line">  <span class="keyword">const</span> leave1 = deltaMs % (<span class="number">24</span> * <span class="number">3600</span> * <span class="number">1000</span>);</span><br><span class="line">  <span class="comment">// 计算出小时数</span></span><br><span class="line">  <span class="keyword">const</span> hours = <span class="built_in">Math</span>.floor(leave1 / (<span class="number">3600</span> * <span class="number">1000</span>));</span><br><span class="line">  <span class="comment">// 计算小时数后剩余的毫秒数</span></span><br><span class="line">  <span class="keyword">const</span> leave2 = leave1 % (<span class="number">3600</span> * <span class="number">1000</span>);</span><br><span class="line">  <span class="comment">// 计算相差分钟数</span></span><br><span class="line">  <span class="keyword">const</span> minutes = <span class="built_in">Math</span>.floor(leave2 / (<span class="number">60</span> * <span class="number">1000</span>));</span><br><span class="line">  <span class="comment">// 计算分钟数后剩余的毫秒数</span></span><br><span class="line">  <span class="keyword">const</span> leave3 = leave2 % (<span class="number">60</span> * <span class="number">1000</span>);</span><br><span class="line">  <span class="comment">// 计算相差秒数</span></span><br><span class="line">  <span class="keyword">const</span> seconds = <span class="built_in">Math</span>.round(leave3 / <span class="number">1000</span>);</span><br><span class="line">  <span class="keyword">return</span> &#123;</span><br><span class="line">    days,</span><br><span class="line">    hours,</span><br><span class="line">    minutes,</span><br><span class="line">    seconds</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 1=&gt;'01'</span></span><br><span class="line"><span class="keyword">const</span> one2Two = <span class="function"><span class="params">str</span> =&gt;</span> (<span class="string">'0'</span>+str).slice(<span class="number">-2</span>)</span><br><span class="line"><span class="comment">// &#123;days:1,hours:1&#125; =&gt; &#123;days:'01',hours:'01'&#125;</span></span><br><span class="line"><span class="keyword">const</span> obj2Two = <span class="function"><span class="params">object</span> =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">const</span> key <span class="keyword">in</span> object) &#123;</span><br><span class="line">      object[key] = one2Two(object[key])</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> object</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// (new Date,'2019-11-09 09:09:09') =&gt; &#123;days:'01',hours:'01'...&#125;</span></span><br><span class="line"><span class="keyword">const</span> diffTime2 = <span class="function">(<span class="params">startTime, endTime</span>) =&gt;</span> obj2Two(diffTime(startTime, endTime))</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> *  分割线 下面是使用</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">// &#123; "days": "01", "hours": "01", "minutes": "30", "seconds": "18" &#125;</span></span><br><span class="line"><span class="keyword">let</span> x = diffTime2((<span class="keyword">new</span> <span class="built_in">Date</span>(), <span class="string">"2019-11-25 09:09:09"</span>));</span><br></pre></td></tr></table></figure>
