<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// npm i express body-parser</span></span><br><span class="line"><span class="keyword">let</span> express = <span class="built_in">require</span>(<span class="string">'express'</span>)</span><br><span class="line"><span class="keyword">let</span> bodyParser = <span class="built_in">require</span>(<span class="string">'body-parser'</span>)</span><br><span class="line"><span class="keyword">let</span> app = express()</span><br><span class="line">app.use(bodyParser.json())</span><br><span class="line">app.use(bodyParser.urlencoded(&#123; <span class="attr">extended</span>: <span class="literal">true</span> &#125;))</span><br><span class="line"><span class="comment">// 设置跨域 网上搜 express跨域头</span></span><br><span class="line">app.use(<span class="function">(<span class="params">req, res, next</span>) =&gt;</span> &#123;</span><br><span class="line">  res.header(<span class="string">'Access-Control-Allow-Origin'</span>, <span class="string">'*'</span>)</span><br><span class="line">  res.header(<span class="string">'Access-Control-Allow-Headers'</span>, <span class="string">'Content-Type,Content-Length, Authorization, Accept,X-Requested-With'</span>)</span><br><span class="line">  res.header(<span class="string">'Access-Control-Allow-Methods'</span>, <span class="string">'PUT,POST,GET,DELETE,OPTIONS'</span>)</span><br><span class="line">  <span class="comment">// 让options请求快速返回</span></span><br><span class="line">  req.method === <span class="string">'OPTIONS'</span> ? res.sendStatus(<span class="number">200</span>) : next()</span><br><span class="line">&#125;)</span><br><span class="line">app.get(<span class="string">'/'</span>, (req, res) =&gt; &#123;</span><br><span class="line">  res.json(&#123; <span class="attr">ready</span>: <span class="string">'ok'</span> &#125;)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">// let &#123;username&#125; = req.body</span></span><br><span class="line">app.get(<span class="string">'/user'</span>, (req, res) =&gt; &#123;</span><br><span class="line">  res.json(&#123; <span class="attr">name</span>: <span class="string">'huahua'</span> &#125;)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">app.post(<span class="string">'/VideoStatistic/Index'</span>, (req, res) =&gt; &#123;</span><br><span class="line">  <span class="keyword">let</span> &#123; method &#125; = req.body</span><br><span class="line">  <span class="built_in">console</span>.log(method)</span><br><span class="line">  res.json(&#123; <span class="attr">name</span>: <span class="string">'huahua'</span> &#125;)</span><br><span class="line">&#125;)</span><br><span class="line"><span class="keyword">const</span> PORT = <span class="number">3333</span></span><br><span class="line">app.listen(PORT,()=&gt;&#123;</span><br><span class="line">    <span class="keyword">const</span> getLocalHostnameAndIp = <span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> os = <span class="built_in">require</span>(<span class="string">'os'</span>)</span><br><span class="line">    <span class="keyword">const</span> hostname = os.hostname()</span><br><span class="line">    <span class="keyword">const</span> networks = os.networkInterfaces().en0</span><br><span class="line">    <span class="keyword">const</span> localNetwork = networks.find(<span class="function"><span class="params">item</span> =&gt;</span> item.family === <span class="string">'IPv4'</span>)</span><br><span class="line">    <span class="keyword">const</span> localIpAddress = localNetwork.address</span><br><span class="line">    <span class="keyword">return</span> &#123; hostname, <span class="attr">ip</span>: localIpAddress &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">const</span> &#123; hostname, ip &#125; = getLocalHostnameAndIp()</span><br><span class="line"><span class="comment">// xxx 10.73.33.84</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">`<span class="subst">$&#123;ip&#125;</span>:<span class="subst">$&#123;PORT&#125;</span> 接口服务已开启`</span>)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
